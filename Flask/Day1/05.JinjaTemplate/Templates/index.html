<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ data.title }}</title>
  </head>
  <body>
    <h1>Hi, {{ data.user }}</h1>

    {% if data.is_admin %}
    <p>당신은 뛰어난 견습 마법사이군요.😉</p>
    {% else %}
    <p>당신은 머글입니다.😋</p>
    {% endif %}

    <ul>
      {% for item in data.item_list %}
      <li>{{ item }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
