<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>환영합니다</title>
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        justify-content: center; /* 가로 중앙 */
        align-items: center; /* 세로 중앙 */
        height: 100vh; /* 화면 전체 높이 */
        margin: 0;
        flex-direction: column; /* 세로 방향으로 쌓기 */
      }
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 500px;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #999;
        padding: 8px 12px;
        text-align: left;
      }
      th {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <h2>회원가입이 완료되었습니다 🎉</h2>

    <table id="userInfoTable">
      <thead>
        <tr>
          <th>항목</th>
          <th>입력 값</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const tbody = document.querySelector("#userInfoTable tbody");
      const data = JSON.parse(sessionStorage.getItem("signupData"));

      const labelMap = {
        id: "아이디",
        name: "이름",
        phone: "전화번호",
        email: "이메일",
        job: "희망직무",
        gender: "성별",
      };

      if (data) {
        for (const key in data) {
          const tr = document.createElement("tr");
          const tdKey = document.createElement("td");
          const tdValue = document.createElement("td");

          tdKey.textContent = labelMap[key] || key;
          tdValue.textContent = data[key];

          tr.appendChild(tdKey);
          tr.appendChild(tdValue);
          tbody.appendChild(tr);
        }
      } else {
        tbody.innerHTML =
          "<tr><td colspan='2'>표시할 정보가 없습니다.</td></tr>";
      }
    </script>

    <!-- 부트스트랩 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
